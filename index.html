<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clocks</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/digital.css">
    <link rel="stylesheet" href="css/analog.css">
    <link rel="stylesheet" href="css/display.css">
</head>
<body>
    
    <div class="grid">
        <div class="siteName">Time Is</div>
        <div class="analog">
            <button class="goToDigital moveBtn">See digital watch</button>
            <div class="rolex">
                <div class="lugUp"><div class="leftCutLugUp"><div class="rightCutLugUp"></div></div></div>
                <div class="lugDown"><div class="leftCutLugDown"></div><div class="rightCutLugDown"></div></div>
                <div class="crown"><div class="leftPartCrown"></div></div>
                <div class="goldenRing ring">
                    <div class="goldenRing2 ring">
                        <div class="goldenRing3 ring">
                            <div class="interCircle">
                                <div class="hourHand hand"></div>
                                <div class="minuteHand hand"></div>
                                <div class="secondHand hand"></div>
                                <div class="dot"></div>
                                <div class="indicator cube1"></div>
                                <div class="indicator cube2"></div>
                                <div class="indicator cube4"></div>
                                <div class="indicator cube5"></div>
                                <div class="indicator cube7"></div>
                                <div class="indicator cube8"></div>
                                <div class="indicator cube10"></div>
                                <div class="indicator cube11"></div>
                                <div class="indicator rectangle1"></div>
                                <div class="indicator rectangle2"></div>
                                <div class="dayRolex"><section class="firstLetter">W</section><section class="secondLetter">E</section><section class="thirdLetter">D</section><section class="fourthLetter">N</section><section class="fifthLetter">E</section>
                                    <section class="sixthLetter">S</section><section class="seventhLetter">D</section><section class="eighthLetter">A</section><section class="ninthLetter">Y</section>
                                </div>
                                <div class="dateRolex"></div>
                                <div class="rolexName"><section class="rolexLogo"></section><section class="rn1">ROLEX</section><section class="rn2">OYSTER PERPETUAL</section><section class="rn3">DAY-DATE</section></div>
                                <div class="otherTextRolex"><section>SUPERLATIVE CHRONOMETER</section><section>OFFICIALLY CERTIFIED</section></div>
                                <div class="glassRolex"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="digital">
            <button class="goToAnalog moveBtn">See analog watch</button>
            <div class="watchBandUp"></div>
            <div class="upperBodyBorder"><div></div></div>
            <div class="casio">
                <div class="pressLight">Turn on</div>
                <div class="hold">Hold!</div>
                <div class="light"></div>
                <div class="mode"></div>
                <div class="chronograph"></div>
                <div class="alarm"></div>
                <div class="blueBorder">
                    <div class="whiteBorder">
                        <h1>CASIO <section class="gold italic f91">F-91W</section></h1>
                        <div class="options1"><section><div class="redTriangleLeft"></div>LIGHT</section><section class="gold ac">ALARM CHRONOGRAPH</section></div>
                        <div class="screenWhiteBorder">
                            <div class="screen">
                                <div class="dayAndDate"><div class="day">FR</div><div class="date">19</div></div>
                                <div class="time"><div class="hours"></div><div>:</div><div class="minutes"></div><div class="seconds"></div></div>
                            </div>
                        </div>
                        <div class="options2"><section><div class="redTriangleLeft"></div>MODE</section><section>ALARM ON - OF / 24HR<div class="redTriangleRight"></div></section></div>
                        <h2><section class="bottomSection1">WATER</section><section class="bottomSection3">W R</section><section class="bottomSection2">RESIST</section></h2>
                    </div>
                </div>
            </div>
            <div class="lowerBodyBorder"><div></div></div>
            <div class="watchBandDown"></div>
        </div>
    </div>
    <footer>Made by &copyBockey</footer>
    <script src="js/digital.js"></script>
    <script src="js/light.js"></script>
    <script src="js/analog.js"></script>
    <script src="js/changepage.js"></script>
</body>
</html>
